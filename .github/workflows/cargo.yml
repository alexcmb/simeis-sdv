name: CI
on: [push, pull_request]

jobs:
  test:
    name: cargo test
    runs-on: ubuntu-latest
    container:
      image: rust:trixie
    steps:
      - uses: actions/checkout@v4

      - name: Install make
        run: sudo apt-get install build-essential -y
      # - name: Install Rust
      #   uses: dtolnay/rust-toolchain@stable
      - name: make check
        run: make check
