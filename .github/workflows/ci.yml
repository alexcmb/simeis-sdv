name: workflo

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install Typst
        run: |
          curl -L -o typst.tar.xz \
            https://github.com/typst/typst/releases/download/v0.14.2/typst-x86_64-unknown-linux-musl.tar.xz
          tar -xf typst.tar.xz
          sudo mv typst-x86_64-unknown-linux-musl/typst /usr/local/bin/typst

      - name: Run CI
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "→ main: build release + documentation"
            make release
            make manual
          else
            echo "→ PR / autre branche: checks + tests"
            make check
            make test
          fi
