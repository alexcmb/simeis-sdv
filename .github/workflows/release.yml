#WILLIAM
name: WILLIAM_Release
on:
  pull_request:
    branches:
      - 'main'
jobs:
  release:
    name: cargo build
    runs-on: ubuntu-latest
    container:
      image: rust:trixie
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          apt update
          apt install -y curl xz-utils

      - name: Install typst
        run: |
          set -e

          apt update
          apt install -y curl xz-utils file

          curl -fL \
            https://github.com/typst/typst/releases/download/v0.11.1/typst-x86_64-unknown-linux-gnu.tar.xz \
            -o typst.tar.xz

          file typst.tar.xz

          tar -xJf typst.tar.xz
          mv typst-x86_64-unknown-linux-gnu/typst /usr/local/bin/typst

          typst --version

      - name: build cargo make
        run: make release 
      
      - name: make documentation 
        run: make documentation
      
      - name: make clean
        run: make clean
  